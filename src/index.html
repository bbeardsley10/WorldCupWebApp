<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <title>World Cup Stats</title>
    <link rel="icon" type="image/x-icon" href="/src/images/favicon.ico">
    <link rel="stylesheet" href="./style.css" />
    <script src="script.js" defer></script>
</head>
<body>
    
    <div class="title">
        <h2>Welcome to 2022 Qatar World Cup Stats</h2>
        <div class="worldcuplogo">
            <img src="/src/images/worldcuplogo.jpeg" alt="">
        </div>
    </div>
    <div class="gameSearch">
        <div class="functonTitle">
            <h4>Search For Games Based on Date</h4>
        </div>
        <input type="text" placeholder="YYYY-MM-DD Format" class="searchBox">
        <button class="searchBtn">Search</button>
    </div>
    <div class="game1">
        <div class="datesGames">
            <div class="Home">
                <div class="Away"></div>
            </div>
        </div>
    </div>
    <div class="game2">
        <div class="datesGames">
            <div class="Home2">
            </div>
            <div class="Away2">
            </div>
        </div>
    </div>
    
</body>
</html>
